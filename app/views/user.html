<div class="wrap">
  <div class="bs-example">
    <form role="form" name="form1">
      <div class="form-group">
        <p>Welcome: {{user.mail}} </p>
        <label for="exampleInputEmail1">Mail</label>
        <input type="text" placeholder="enter email" class="form-control" required ng-model="user.mail">
      </div>
      <div class="form-group">

        <label for="exampleInputPassword1">Password</label>
        <input type="password" placeholder="enter Password" id="password" class="form-control" required ng-model="user.password">
      </div>
      <button class="btn btn-default" type="submit" ng-disabled="form1.$invalid" >Login</button>
      <p></p>
    </form>
  </div>
</div>
